name: smart_waste_app
description: A smart waste management app with ML-powered waste classification
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.2
  material_design_icons_flutter: ^7.0.7296
  font_awesome_flutter: ^10.7.1
  
  # Image handling (web-compatible)
  image_picker: ^1.0.4
  image_picker_for_web: ^3.0.2
  
  # File handling for web
  universal_io: ^2.2.2
  
  # Location services
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # HTTP and API
  dio: ^5.3.2
  pretty_dio_logger: ^1.3.1
  http_parser: ^4.0.2
  
  # State management
  provider: ^6.1.1
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # Permissions
  permission_handler: ^11.0.1
  
  # Utils
  intl: ^0.18.1
  path: ^1.8.3
  
  # Animations
  flutter_staggered_animations: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
